<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!animalTypes"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of animalTypes">
      <td>{{ forecast.name }}</td>
      <td>{{ forecast.code }}</td>
      <td>{{ forecast.created }}</td>
    </tr>
  </tbody>
</table>
<button (click)="onClick()">new animal</button>
